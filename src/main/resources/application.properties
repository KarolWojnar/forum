# database config
spring.datasource.url=jdbc:mysql://localhost:3306/forum?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# redis config
spring.redis.host=localhost
spring.redis.port=6379

spring.url=http://localhost:8080/

# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${FORUM_MAIL_USERNAME}
spring.mail.password=${FORUM_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog.xml

